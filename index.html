<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
  
</head>
<body>
  <header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Welcome â€” please complete our quick survey.</p>
  </header>

  <main>
    <form id="survey-form" class="survey-form">
      <div class="form-group">
        <label id="name-label" for="name">Enter your name</label>
        <input id="name" name="name" type="text" placeholder="Your name" required>
      </div>

      <div class="form-group">
        <label id="email-label" for="email">Enter your email</label>
        <input id="email" name="email" type="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label id="age-label" for="number">Enter your age</label>
        <input id="number" name="age" type="number" min="10" max="120" placeholder="Age">
      </div>

      <div class="form-group">
        <label for="dropdown">What is your current job role?</label>
        <select id="dropdown" name="role">
          <option value="">Select one</option>
          <option value="student">Student</option>
          <option value="developer">Developer</option>
          <option value="other">Other</option>
        </select>
      </div>

      <fieldset class="form-group">
        <legend>Would you recommend us?</legend>
        <label><input type="radio" name="recommend" value="definitely" checked> Definitely</label>
        <label><input type="radio" name="recommend" value="maybe"> Maybe</label>
        <label><input type="radio" name="recommend" value="no"> No</label>
      </fieldset>

      <fieldset class="form-group">
        <legend>What do you prefer?</legend>
        <label><input name="prefer" value="front-end" type="checkbox"> Front-end projects</label>
        <label><input name="prefer" value="back-end" type="checkbox"> Back-end projects</label>
        <label><input name="prefer" value="full-stack" type="checkbox"> Full-stack</label>
      </fieldset>

      <div class="form-group">
        <label for="comments">Any suggestions?</label>
        <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."></textarea>
      </div>

      <div class="form-group">
        <button type="submit" id="submit" class="submit-button">Submit</button>
      </div>
    </form>
  </main>

  <footer class="footer">
    <p class="muted">Thanks for taking the time to help us improve.</p>
  </footer>
</body>
</html>
